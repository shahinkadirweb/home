<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relation Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-users"></i> RelationApp</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">

    <!-- Search Box -->
    <div class="row mb-4">
      <div class="col-md-8 mx-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="Search user by name or ID...">
      </div>
    </div>

    <!-- Create Relation -->
    <div class="row mb-4">
      <div class="col-md-8 mx-auto text-center">
        <button class="btn btn-success" onclick="openRelationModal()">
          <i class="fas fa-link"></i> Create Relation
        </button>
      </div>
    </div>

    <!-- Users Result List -->
    <div class="row" id="userList">
      <!-- Users will be loaded here -->
    </div>
  </div>

  <!-- Modal for Create Relation -->
  <div class="modal fade" id="relationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="createRelation(event)">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Create New Relation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">

            <!-- Select User A -->
            <label>User A (Left)</label>
            <select id="userASelect" class="form-select mb-3" required></select>

            <!-- Select User B -->
            <label>User B (Right)</label>
            <select id="userBSelect" class="form-select mb-3" required></select>

            <!-- Relation Type -->
            <label>Relation Type</label>
            <select id="relationType" class="form-select mb-3" required>
              <option value="">Select...</option>
              <option value="Friend">Friend</option>
              <option value="Family">Family</option>
              <option value="Partner">Partner</option>
              <option value="Colleague">Colleague</option>
            </select>

            <!-- Date -->
            <label>Relation Date</label>
            <input type="date" id="relationDate" class="form-control" required>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
