<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Relation â€“ Count Up Memories</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-heart"></i> Count Up Memories</a>
    </div>
  </nav>

  <!-- Create Form -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Create a New Relation</h2>

    <form>
      <div class="mb-3">
        <label>User A</label>
        <input type="text" class="form-control" placeholder="User A name or ID" required>
      </div>

      <div class="mb-3">
        <label>User B</label>
        <input type="text" class="form-control" placeholder="User B name or ID" required>
      </div>

      <div class="mb-3">
        <label>Relation Type</label>
        <select class="form-select" required>
          <option value="">Select...</option>
          <option>Friend</option>
          <option>Family</option>
          <option>Partner</option>
          <option>Colleague</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Date</label>
        <input type="date" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Create</button>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
  </div>

</body>
</html>
